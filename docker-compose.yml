services:
  backend:
    build:
      context: ./backend
    container_name: laravel-backend
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/.env:/var/www/html/.env
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - WEBROOT=/var/www/html/public
      - PHP_ERRORS_STDERR=1
      - LOG_STDOUT=1
      - SKIP_CHOWN=1
      - SKIP_COMPOSER=1
    depends_on:
      - db
      - mailpit

  frontend:
    build:
      context: ./frontend
    container_name: next-frontend
    ports:
      - "3000:3000"

    # 👇 user は削除。rootで動くので npm install 時のEACCESを防止
    # user: "${UID:-1000}:${GID:-1000}"

    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules  # ← 永続化ボリューム
      - ./frontend/.env.local:/app/.env.local

    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: always
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_DATABASE=/data/mailpit.db
    volumes:
      - mailpit_data:/data

volumes:
  dbdata:
  mailpit_data:
  node_modules:  # ← Next.js の依存を保持
