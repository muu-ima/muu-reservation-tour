version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: laravel-backend
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html            # プロジェクト一式をマウント
      - ./backend/.env:/var/www/html/.env  # ← .env を明示的にマウント
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - WEBROOT=/var/www/html/public
      - PHP_ERRORS_STDERR=1
      - LOG_STDOUT=1
      # ↓ 必要なら初期処理を抑制（このイメージがサポート）
      - SKIP_CHOWN=1
      - SKIP_COMPOSER=1
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: next-frontend
    ports:
      - "3000:3000"
    user: "${UID}:${GID}"
    volumes:
      - ./frontend:/app
      # node_modules はコンテナ側に隔離して所有権事故を防ぐ
      - /app/node_modules
      - ./frontend/.env.local:/app/.env.loca
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
